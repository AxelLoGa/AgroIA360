<ion-header><ion-toolbar><ion-title>Registro</ion-title></ion-toolbar></ion-header>
<ion-content class="ion-padding">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input formControlName="nombre" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input type="email" formControlName="email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" formControlName="password" required></ion-input>
    </ion-item>
    <ion-button expand="full" type="submit">Registrarse</ion-button>
    <ion-button fill="clear" routerLink="/login">Ya tengo cuenta</ion-button>
  </form>
</ion-content>
