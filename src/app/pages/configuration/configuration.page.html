<ion-header translucent>
  <ion-toolbar>
    <ion-title> Configuración</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card class="welcome-card">
    <ion-card-header>
      <div class="avatar-container">
        <img src="../../../assets/jugador.png" class="avatar-image" alt="Avatar" />
      </div>
      <ion-card-title>Bienvenido, {{ nombre }}</ion-card-title>
      <ion-card-subtitle>Tu espacio personal </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      Aquí puedes administrar tu sesión y preferencias.  
    </ion-card-content>
  </ion-card>

  <ion-button expand="block" color="danger" (click)="logout()">
     Cerrar sesión
  </ion-button>

</ion-content>
