<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Historial</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let item of history">
      <ion-label>
        <h3>{{ item.date }} - {{ item.action }}</h3>
        <p>{{ item.details }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
