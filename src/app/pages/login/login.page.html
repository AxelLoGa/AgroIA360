<ion-header><ion-toolbar><ion-title>Iniciar Sesión</ion-title></ion-toolbar></ion-header>
<ion-content class="ion-padding">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input type="email" formControlName="email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" formControlName="password" required></ion-input>
    </ion-item>
    <ion-button expand="full" type="submit">Ingresar</ion-button>
    <ion-button fill="clear" routerLink="/register">¿No tienes cuenta? Regístrate</ion-button>
  </form>
</ion-content>
