<ion-content class="ion-padding">
      <div class="page-title">Historial de Predicciones</div>

  <ion-card *ngFor="let pred of predictions">
    <img [src]="'data:image/jpeg;base64,' + pred.imagen" />
    <ion-card-header>
      <ion-card-title>{{ pred.diagnostico }}</ion-card-title>
      <ion-card-subtitle>Riesgo: {{ pred.riesgo }} - {{ pred.fecha }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ul *ngIf="pred.recomendaciones.length > 0; else sinRecs">
        <li *ngFor="let rec of pred.recomendaciones">{{ rec }}</li>
      </ul>
      <ng-template #sinRecs>
        <p>No hay recomendaciones disponibles.</p>
      </ng-template>
    </ion-card-content>
  </ion-card>
</ion-content>
